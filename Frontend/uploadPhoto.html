<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src = "ajax.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>

  <style type= "text/css" media="screen">
    #spinner {
      position: fixed;
      top: 50%;
      left: 50%;
    }
  </style>
  <style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
    }
    
    li {
        float: left;
    }
    
    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    
    li a:hover {
        background-color: #111;
    }
    </style>
</head>
<body>
    <ul>
        <!-- <li><a class="active" href="#home">Home</a></li> -->
        <li><a href="allPhotosFrontend.html">All photos</a></li>
        <li><a href="uploadPhoto.html">Upload photo</a></li>
        
      </ul> 
<div class="container">
   <br>
  <h2>Upload photo</h2>
  <p>Please fill all the fields with relevant information.</p>
  
  <div id="spinner" style="display: none;">
    <img id="img-spinner" src="spinner.gif" alt="Loading" height="50" width="50"/>
  </div>

  <!-- The Modal -->
  <div class="modal fade" id="alert_ajax_success">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Success</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          Photo is uploaded!
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" id = "closeBtnSuccessId" class="btn btn-success" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>

  <!-- The Modal -->
  <div class="modal fade" id="alert_ajax_failure">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Failure</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          Fail to upload photo!
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" id = "closeBtnFailureId" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
  
  <form id="formId">
    <fieldset id="formContent">
    <div class="form-group">
      <label>Photo name: </label>
      <input type="text" class="form-control" id="photoNameId" name="photoName" required>
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" id="descriptionId" name="description" required>
    </div>
    
    <form action="upload" method="post" enctype="multipart/form-data">
            <label for="file_photo" name="upload">Photo   </label>
            <input type="file" name="uploadImg" id="file_photo" multiple accept="image/gif, image/jpeg" required><br>
            <div> 

		</div>
        </form>
        <br>
    <button type="submit" class="btn btn-primary" id="submitId" style="margin-top: 50px;">Submit</button>
  </fieldset>
  </form>
  
</div>

</body>
</html>
